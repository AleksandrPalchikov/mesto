<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="лого" />
            </header>
            <main>
                <section class="profile">
                    <img src="./images/avatar.jpg" class="profile__avatar" alt="кусто" />
                    <div class="profile__info-column">
                        <div class="profile__info-row">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <ul class="elements__list">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy;2020 Mesto Russia</p>
            </footer>
        </div>
        <section class="popup popup_type_edit">
            <form class="popup__form" action="#" method="post" name="edit-profile" novalidate>
                <button type="button" class="popup__close-button"></button>
                <fieldset class="popup__fieldset">
                    <legend class="popup__title">Редактировать профиль</legend>
                        <label class="popup__form-field">
                            <input class="popup__input popup__input_type_name" id="name-input" value="Жак-Ив Кусто" placeholder="Имя" name="name" type="text" autocomplete="off" required minlength="2" maxlength="40" />
                            <span class="popup__form-input-error" id="name-input-error"></span>
                            <span></span>
                        </label>
                        <label class="popup__form-field">
                            <input class="popup__input popup__input_type_job" id="job-input" value="Исследователь океана" placeholder="Призвание" name="job" type="text" autocomplete="off" required minlength="2" maxlength="200" />
                            <span class="popup__form-input-error" id="job-input-error"></span>
                            <span></span>
                        </label>
                </fieldset>
                <button class="popup__submit-button" type="submit">Cохранить</button>
            </form>
        </section>
        <section class="popup popup_type_add-card">
            <form class="popup__form" action="#" method="post" name="edit-profile" novalidate>
                <button type="button" class="popup__close-button"></button>
                <fieldset class="popup__fieldset">
                    <legend class="popup__title">Новое место</legend>
                        <label class="popup__form-field">
                            <input class="popup__input popup__input_type_card-name" id="card-name-input" value="" placeholder="Название" name="name" type="text" autocomplete="off" required />
                            <span class="popup__form-input-error" id="card-name-input-error"></span>
                            <span></span>
                        </label>
                        <label class="popup__form-field">
                            <input class="popup__input popup__input_type_card-link" id="card-link-input" value="" placeholder="Ссылка на картинку" name="link" type="url" autocomplete="off" required />
                            <span class="popup__form-input-error" id="card-link-input-error"></span>
                            <span></span>
                        </label>
                    </fieldset>
                <button class="popup__submit-button" type="submit">Cохранить</button>
            </form>
        </section>
        <section class="popup popup_type_open-img">
            <figure class="popup__figure">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__img" src ="#" alt="#">
            <figcaption class="popup__figcaption"></figcaption>
            </figure>       
        </section>
        <template class="elements__element-template">
            <li class="elements__element">
                <button class="elements__trash" type="button" aria-label="Удалить"></button>
                <img class="elements__img" src="#" alt="#">
                <div class="elements__description-area">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like" aria-label="Лайк" type="button"></button>
                </div>
            </li>
        </template>
    </body>
</html>
